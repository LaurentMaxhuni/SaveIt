<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <main class="main-content">
    <img class="logo" src="images/icon-128.png" alt="SaveIt logo">
    <h2>SaveIt - Save your URL/File</h2>
    <label for="url-input">URL</label>
    <input type="text" placeholder="https://example.com" id="url-input">
    <label for="filename-input">Filename</label>
    <input type="text" placeholder="downloaded-file.pdf" id="filename-input">
    <button id="download-btn">Download</button>
  </main>
  <script src="popup.js"></script>
</body>

</html>
